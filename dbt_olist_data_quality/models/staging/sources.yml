sources:
  - name: olist_raw
    description: "Raw Olist Brazilian E-commerce data from CSV files"
    database: "sunlit-flag-468216-j9"
    schema: "olist_staging"
    
    tables:
      - name: public_olist_customers_dataset
        description: "Customer information including location and unique identifiers"
        columns:
          - name: customer_id
            description: "Unique customer identifier"
          - name: customer_unique_id
            description: "Unique customer identifier across the platform"
          - name: customer_zip_code_prefix
            description: "Customer zip code prefix"
          - name: customer_city
            description: "Customer city name"
          - name: customer_state
            description: "Customer state"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_olist_geolocation_dataset
        description: "Geographic coordinates for zip code prefixes"
        columns:
          - name: geolocation_zip_code_prefix
            description: "Zip code prefix"
          - name: geolocation_lat
            description: "Latitude coordinate"
          - name: geolocation_lng
            description: "Longitude coordinate"
          - name: geolocation_city
            description: "City name"
          - name: geolocation_state
            description: "State name"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_olist_orders_dataset
        description: "Order information with status and timestamps"
        columns:
          - name: order_id
            description: "Unique order identifier"
          - name: customer_id
            description: "Customer identifier (foreign key)"
          - name: order_status
            description: "Current order status"
          - name: order_purchase_timestamp
            description: "Order purchase date and time"
          - name: order_approved_at
            description: "Order approval date and time"
          - name: order_delivered_carrier_date
            description: "Order handed to carrier date"
          - name: order_delivered_customer_date
            description: "Order delivered to customer date"
          - name: order_estimated_delivery_date
            description: "Estimated delivery date"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_olist_order_items_dataset
        description: "Order line items with product and pricing details"
        columns:
          - name: order_id
            description: "Order identifier (foreign key)"
          - name: order_item_id
            description: "Item sequence within order"
          - name: product_id
            description: "Product identifier (foreign key)"
          - name: seller_id
            description: "Seller identifier (foreign key)"
          - name: shipping_limit_date
            description: "Shipping limit date"
          - name: price
            description: "Item price"
          - name: freight_value
            description: "Freight cost"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_olist_order_payments_dataset
        description: "Payment information for orders"
        columns:
          - name: order_id
            description: "Order identifier (foreign key)"
          - name: payment_sequential
            description: "Payment sequence for the order"
          - name: payment_type
            description: "Payment method type"
          - name: payment_installments
            description: "Number of installments"
          - name: payment_value
            description: "Payment amount"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_olist_order_reviews_dataset
        description: "Customer reviews and ratings"
        columns:
          - name: review_id
            description: "Unique review identifier"
          - name: order_id
            description: "Order identifier (foreign key)"
          - name: review_score
            description: "Review score (1-5)"
          - name: review_comment_title
            description: "Review title"
          - name: review_comment_message
            description: "Review message content"
          - name: review_creation_date
            description: "Review creation date"
          - name: review_answer_timestamp
            description: "Review answer timestamp"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_olist_products_dataset
        description: "Product catalog information"
        columns:
          - name: product_id
            description: "Unique product identifier"
          - name: product_category_name
            description: "Product category name (Portuguese)"
          - name: product_name_lenght
            description: "Product name length"
          - name: product_description_lenght
            description: "Product description length"
          - name: product_photos_qty
            description: "Number of product photos"
          - name: product_weight_g
            description: "Product weight in grams"
          - name: product_length_cm
            description: "Product length in centimeters"
          - name: product_height_cm
            description: "Product height in centimeters"
          - name: product_width_cm
            description: "Product width in centimeters"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_olist_sellers_dataset
        description: "Seller information and location"
        columns:
          - name: seller_id
            description: "Unique seller identifier"
          - name: seller_zip_code_prefix
            description: "Seller zip code prefix"
          - name: seller_city
            description: "Seller city name"
          - name: seller_state
            description: "Seller state"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"

      - name: public_product_category_name_translation
        description: "Product category translations from Portuguese to English"
        columns:
          - name: product_category_name
            description: "Product category name in Portuguese"
          - name: product_category_name_english
            description: "Product category name in English"
          - name: _sdc_batched_at
            description: "ETL batch timestamp"
