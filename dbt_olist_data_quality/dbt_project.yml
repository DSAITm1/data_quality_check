
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'dbt_olist_data_quality'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'olist_data_quality'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  dbt_olist_data_quality:
    # Staging models - raw data ingestion with minimal transformations
    staging:
      +materialized: view
      +schema: staging
    
    # Intermediate models - business logic and complex transformations
    intermediate:
      +materialized: ephemeral
      +schema: intermediate
    
    # Marts - Dimensions: Star schema dimension tables with surrogate keys
    marts:
      dimensions:
        +materialized: table
        +schema: marts_dimensions
        +cluster_by: ["sk_column"]
      
      # Marts - Facts: Star schema fact tables with measures and dimension FKs
      facts:
        +materialized: table
        +schema: marts_facts
        +partition_by:
          field: "order_date"
          data_type: "date"
        +cluster_by: ["customer_sk", "product_sk"]

# Test configurations
tests:
  +store_failures: true
  +severity: warn
